<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPdI Bethlehem</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/png" href="/Foto/logo/logo_biasa.png"> 
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* --- CSS KHUSUS HALAMAN LOGIN --- */
        body {
            /* Background Gradient Ungu */
            background: linear-gradient(135deg, #270c41 0%, #512da8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif; /* Font body yang bersih */
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px; /* Lebar maksimal kartu */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); /* Bayangan lembut */
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Garis ungu hiasan di atas kartu */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, #bd81f6, #270c41);
        }

        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-title {
            font-family: 'Cinzel Decorative', cursive;
            color: #270c41;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Styling Input Form */
        .form-floating > .form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }
        
        .form-floating > .form-control:focus {
            border-color: #bd81f6;
            background-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(189, 129, 246, 0.25);
        }

        /* Tombol Login */
        .btn-login {
            background: linear-gradient(135deg, #270c41 0%, #512da8 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 45, 168, 0.4);
            color: white;
        }

        /* Error Message */
        .error {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none; /* Sembunyikan default */
        }
        .error:not(:empty) {
            display: block;
            background-color: #ffe6e6;
            padding: 8px;
            border-radius: 8px;
        }

        /* Link Teks */
        .register-link {
            font-size: 0.9rem;
            margin-top: 20px;
            color: #555;
        }
        .register-link a {
            color: #512da8;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        .btn-home {
            position: absolute;
            top: 20px; left: 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-home:hover { color: white; }

    </style>
</head>
<body>

    <a href="index.html" class="btn-home">
        <i class="fas fa-arrow-left me-2"></i> Kembali
    </a>

    <div class="login-card">
        <img src="/Foto/logo/logo_biasa.png" alt="Logo GPdI" class="logo-img">
        
        <h2 class="login-title">Selamat Datang</h2>
        <p class="login-subtitle">Silakan login untuk melanjutkan</p>

        <form id="login-form">
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username" required>
                <label for="usernameInput"><i class="fas fa-user me-2 text-muted"></i>Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
                <label for="passwordInput"><i class="fas fa-lock me-2 text-muted"></i>Password</label>
            </div>

            <button type="submit" class="btn btn-login">
                LOGIN <i class="fas fa-sign-in-alt ms-2"></i>
            </button>

        </form>

        <p id="error-message" class="error"></p>

        <div class="register-link">
            Belum punya akun? <a href="/register.html">Daftar di sini</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/js/login.js"></script>

</body>
</html>
