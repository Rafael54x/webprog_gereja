<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPdI Bethlehem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link rel="icon" type="image/png" href="/Foto/logo/logo_biasa.png"> 

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="admin-page">
    <header></header>
    
    <main class="container py-4" style="margin-top: 130px;">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0 fw-bold">Galeri Gereja (Admin)</h2>
        </div>
        
        <hr class="mb-5"> <div class="custom-card mb-5">
            <h3 class="text-start mb-3">Unggah Foto/Video Baru</h3>
            
            <form id="upload-form" enctype="multipart/form-data" class="row g-3 text-start">
                
                <div class="col-12">
                    <label for="mediaFile" class="form-label fw-semibold">Pilih File (Gambar atau Video):</label>
                    <input type="file" id="mediaFile" name="mediaFile" accept="image/*,video/*" class="form-control" required>
                </div>
                
                <div class="col-md-6">
                    <label for="event_name" class="form-label fw-semibold">Nama Acara:</label>
                    <input type="text" id="event_name" name="event_name" placeholder="Contoh: Natal 2024" class="form-control">
                </div>
                
                <div class="col-md-6">
                    <label for="caption" class="form-label fw-semibold">Keterangan/Caption:</label>
                    <textarea id="caption" name="caption" placeholder="Deskripsi singkat..." class="form-control" rows="1"></textarea>
                </div>
                
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-gradient w-100 py-2">Unggah Media</button>
                </div>
            </form>
            <p id="upload-status" class="mt-2 text-start"></p>
        </div>

        <hr class="my-5">

        <h3 class="text-start mb-3">Daftar Galeri Saat Ini</h3>
        <div id="admin-gallery-container" class="row g-3">
            </div>
    </main>

    <div id="gallery-modal" class="modal-overlay">
        <span class="modal-close" id="modal-close-btn">&times;</span>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>
    <script src="/js/authCheck.js"></script>
    <script src="/js/galleryAdmin.js"></script>
</body>
</html>
