<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPdI Bethlehem</title> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link rel="icon" type="image/png" href="/Foto/logo/logo_biasa.png"> 

    <link rel="stylesheet" href="/css/style.css" />

    <style>
        #eventForm input, 
        #eventForm select {
            margin-bottom: 0 !important; 
        }
        
        .form-label {
            margin-bottom: 0.3rem; 
            font-weight: 600; 
            margin-left: 2px; 
        }
    </style>
</head>
<body class="admin-page">
    <header></header>

    <main class="container py-4" style="margin-top: 130px;"> 
        
        <h2 class="mb-4 fw-bold text-center text-md-start">üïäÔ∏è Tambah Event Gereja</h2>

        <div id="statusMessage" class="alert alert-info" role="alert" style="display: none;"></div>
        
        <form id="eventForm" action="/api/event/tambah" method="POST" enctype="multipart/form-data" 
              class="row g-3 p-4 border rounded shadow-sm bg-white">
            
            <div class="col-12">
                <label for="nama_event" class="form-label">Nama Event:</label>
                <input type="text" id="nama_event" name="nama_event" class="form-control" placeholder="Contoh: Ibadah Padang Raya" required />
            </div>

            <div class="col-12">
                <label for="poster" class="form-label">Poster Event:</label>
                <input type="file" id="poster" name="poster" accept="image/*" class="form-control" required />
            </div>

            <div class="col-12">
                <label for="link_gform" class="form-label">Link Google Form:</label>
                <input type="url" id="link_gform" name="link_gform" class="form-control" placeholder="https://forms.gle/..." required />
            </div>

            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-gradient w-100 py-2 fw-bold">
                    <i class="fa-solid fa-plus me-2"></i>Tambah Event
                </button>
            </div>
        </form>

        <hr class="my-5">

        <h3 class="mb-4 fw-bold"></h3>Daftar Event Aktif</h3>
        <div id="eventList" class="row g-3">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Memuat daftar event...</p>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script src="/js/main.js"></script> 
    <script src="/js/eventAdmin.js"></script> 
</body>
</html>
