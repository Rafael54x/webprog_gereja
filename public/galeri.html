<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - GPdI Bethlehem</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/png" href="/Foto/logo/logo_biasa.png"> 
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        body.galeri-dark {
            background: #1a052e; /* Warna latar belakang gelap */
            margin: 0;
            padding: 0;
        }
        
        /* --- STYLE HEADER GAMBAR FULL DENGAN FADE TRANSPARAN --- */
        .page-banner {
            position: relative;
            width: 100%; 
            
            /* Setting Default (Layar Besar/Laptop) */
            height: 600px; 
            
            /* Gambar Background */
            background-image: url('/Foto/headerGaleri.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            margin: 0;
            padding: 0;

            /* --- EFEK TRANSPARAN GRADIENT (MASKING) --- */
            mask-image: linear-gradient(to bottom, black 45%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 45%, transparent 100%);
        }

        /* --- MEDIA QUERY: RESPONSIF HEADER --- */
        
        /* 1. Untuk Layar Tablet / Laptop Kecil (Lebar max 992px) */
        @media (max-width: 992px) {
            .page-banner {
                height: 400px; /* Kecilkan tinggi jadi 400px */
                /* Sesuaikan gradasi masking agar pas dengan tinggi baru */
                mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
                -webkit-mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
            }
        }

        /* 2. Untuk Layar HP (Lebar max 576px) */
        @media (max-width: 576px) {
            .page-banner {
                height: 250px; /* Kecilkan tinggi jadi 250px */
                /* Gradasi lebih tajam untuk layar pendek */
                mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
                -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            }
        }

        /* --- STYLE GRID GALERI --- */
        .galeri-dark .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .galeri-dark .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(189, 129, 246, 0.4);
            border-color: rgba(189, 129, 246, 0.5);
        }
    </style>
</head>
<body class="galeri-dark" style=":not(header)font-family: 'Poppins', sans-serif;">
    
    <header></header>
    
    <section class="page-banner"></section>
    
    <main class="container-fluid mt-5 px-4">

        <div class="gallery-full-width">
            <div id="gallery-container" class="gallery-grid grid-3-col">
                <p class="loading-text text-white text-center">Memuat galeri...</p>
            </div>

            <div id="pagination-container" class="d-flex justify-content-center mt-5 mb-5 gap-2"></div>
        </div>
    </main>

    <div id="gallery-modal" class="modal-overlay">
        <span class="modal-close" id="modal-close-btn">&times;</span>
        <div class="modal-content" id="modal-content"></div>
    </div>
    
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/galeri.js"></script>
</body>
</html>
