<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Merchandise - GPdI Bethlehem</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="icon" type="image/png" href="/Foto/logo/logo_biasa.png"> 

    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/js/authCheck.js"></script>
</head>
<body class="admin-page"> 
<header></header> 
<main class="container py-5" style="margin-top: 100px; min-height: 80vh;">
    <div class="text-center mb-5">
        <h1 class="page-title display-4">Toko Merchandise</h1>
        <p class="text-muted lead">Dukung pelayanan kami dengan membeli produk eksklusif gereja.</p>
        <hr class="mx-auto" style="width: 100px; border-top: 3px solid #7b1fa2; opacity: 1;">
    </div>
        
    <div id="merchandiseList" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status" style="color: #7b1fa2 !important;"></div>
            <p class="mt-2 text-muted">Sedang mengambil data produk...</p>
        </div>
    </div>
        
    <div id="statusMessage" class="alert alert-info d-none mt-4 text-center shadow-sm" role="alert"></div>
    
</main>
<footer></footer>

<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <div class="modal-content" style="border-radius: 16px; border: none; overflow: hidden;">
                
            <div class="modal-header checkout-modal-header p-4">
                <h5 class="modal-title fw-bold">
                    <i class="fa-solid fa-bag-shopping me-2"></i> Konfirmasi Pesanan
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
                
            <div class="modal-body p-4" style="max-height: 70vh; overflow-y: auto;">
                <form id="checkoutForm">
                    <input type="hidden" id="checkoutProductId" name="product_id">
                    <input type="hidden" id="checkoutPriceAtSale" name="price_at_sale">
                        
                    <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
                        <div class="bg-light rounded p-2 me-3">
                            <i class="fa-solid fa-gift fa-2x text-secondary"></i>
                        </div>
                        <div>
                            <small class="text-muted d-block">Produk yang dibeli:</small>
                            <h6 class="fw-bold m-0 text-dark" id="checkoutProductName" style="font-size: 1.1rem;">-</h6>
                        </div>
                    </div>
                        
                    <div class="mb-3">
                        <label class="form-label fw-semibold text-secondary">Jumlah Beli</label>
                        <input type="number" class="form-control form-control-lg" id="checkoutQuantity" name="quantity" min="1" value="1" required>
                    </div>

                    <h6 class="fw-bold mt-4 mb-3" style="color: #270c41;">Data Pengiriman</h6>
                        
                    <div class="mb-2">
                        <input type="text" class="form-control" id="customerName" placeholder="Nama Penerima" required>
                    </div>
                    <div class="mb-2">
                        <input type="tel" class="form-control" id="customerPhone" placeholder="Nomor HP / WhatsApp" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="customerAddress" placeholder="Alamat Lengkap Pengiriman" rows="2" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold text-secondary">Metode Kirim</label>
                        <select id="shippingMode" class="form-select">
                            <option value="pribadi">Dikirim Pribadi (Ongkir Rp 10.000)</option>
                            <option value="hadiah">Bungkus Kado / Hadiah (Ongkir Rp 20.000)</option>
                        </select>
                    </div>

                    <div class="checkout-summary">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="text-muted">Subtotal:</span>
                            <span id="displaySubtotal" class="fw-bold">Rp 0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Ongkir:</span>
                            <span id="displayShipping" class="fw-bold">Rp 10.000</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center border-top pt-2 mt-2" style="border-color: #d1c4e9 !important;">
                            <span class="fw-bold" style="color: #4a148c;">Total Bayar:</span>
                            <span id="displayTotal" class="fw-bold fs-5" style="color: #d500f9;">Rp 0</span>
                        </div>

                        <button type="submit" class="btn btn-beli w-100 mt-4 py-3 fw-bold fs-6">
                            <i class="fab fa-whatsapp me-2"></i> Proses Pesanan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>                   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script> 
    <script src="/js/merchandise.js"></script> 
</body>
</html>
