<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan Penjualan Merchandise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        @media print {
            .no-print { display: none; }
            .card { border: none; }
            table { width: 100%; border-collapse: collapse; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h2>üìä Laporan Penjualan</h2>
            <div>
                <button onclick="window.print()" class="btn btn-danger">üñ®Ô∏è Cetak Laporan</button>
                <a href="/merchAdmin.html" class="btn btn-gradient">Kembali</a>
            </div>
        </div>

        <div class="card shadow-sm mb-3 no-print">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan nama, alamat, atau item...">
                    </div>
                    <div class="col-md-6">
                        <button onclick="clearSearch()" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-purple">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tanggal</th>
                                <th>Penerima</th>
                                <th>Item Terjual</th>
                                <th>Mode</th>
                                <th>Ongkir</th>
                                <th>Total Bayar</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr><td colspan="7" class="text-center">Memuat data laporan...</td></tr>
                        </tbody>
                        <tfoot class="table-secondary">
                            <tr>
                                <th colspan="6" class="text-end">Total Pemasukan:</th>
                                <th id="totalRevenue">Rp 0</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allReportData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/merch/report');
                const result = await response.json();

                if (result.success) {
                    allReportData = result.data;
                    renderTable(allReportData);
                    
                    // Add search functionality
                    document.getElementById('searchInput').addEventListener('input', function() {
                        const searchTerm = this.value.toLowerCase();
                        const filteredData = allReportData.filter(row => 
                            row.customer_name.toLowerCase().includes(searchTerm) ||
                            row.customer_address.toLowerCase().includes(searchTerm) ||
                            row.items_sold.toLowerCase().includes(searchTerm)
                        );
                        renderTable(filteredData);
                    });
                }
            } catch (error) {
                console.error("Gagal memuat laporan:", error);
            }
        });

        function renderTable(data) {
            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '';
            let totalRev = 0;

            data.forEach(row => {
                totalRev += parseFloat(row.total_paid);
                const date = new Date(row.transaction_date).toLocaleDateString('id-ID', {
                    day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                tbody.innerHTML += `
                    <tr>
                        <td>#${row.sales_id}</td>
                        <td>${date}</td>
                        <td><strong>${row.customer_name}</strong><br><small>${row.customer_address}</small></td>
                        <td>${row.items_sold}</td>
                        <td><span class="badge ${row.shipping_mode === 'hadiah' ? 'bg-warning' : 'bg-info'} text-dark">${row.shipping_mode}</span></td>
                        <td>Rp ${parseFloat(row.shipping_cost).toLocaleString('id-ID')}</td>
                        <td><strong>Rp ${parseFloat(row.total_paid).toLocaleString('id-ID')}</strong></td>
                    </tr>
                `;
            });

            document.getElementById('totalRevenue').innerText = `Rp ${totalRev.toLocaleString('id-ID')}`;
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            renderTable(allReportData);
        }
    </script>
</body>
</html>
