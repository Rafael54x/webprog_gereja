<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Master Data Tujuan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>ðŸšš Master Tujuan (Data Pelanggan)</h2>
            <a href="/merchAdmin.html" class="btn btn-gradient">Kembali</a>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-purple table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nama Penerima</th>
                            <th>Nomor Telepon</th>
                            <th>Alamat</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editCustomerForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Data Tujuan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" id="editName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telepon</label>
                            <input type="text" id="editPhone" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alamat</label>
                            <textarea id="editAddress" class="form-control" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tbody = document.getElementById('customerTableBody');
        const editModal = new bootstrap.Modal(document.getElementById('editCustomerModal'));

        // 1. Load Data
        async function loadCustomers() {
            const res = await fetch('/api/merch/customers');
            const result = await res.json();
            if (result.success) {
                tbody.innerHTML = result.data.map(c => `
                    <tr>
                        <td><strong>${c.name}</strong></td>
                        <td>${c.phone || '-'}</td>
                        <td>${c.address}</td>
                        <td class="text-center">
                            <button onclick='openEditModal(${JSON.stringify(c)})' class="btn btn-sm btn-warning">Edit</button>
                            <button onclick="deleteCustomer(${c.id})" class="btn btn-sm btn-danger">Hapus</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        // 2. Buka Modal Edit
        window.openEditModal = (data) => {
            document.getElementById('editId').value = data.id;
            document.getElementById('editName').value = data.name;
            document.getElementById('editPhone').value = data.phone;
            document.getElementById('editAddress').value = data.address;
            editModal.show();
        };

        // 3. Simpan Edit
        document.getElementById('editCustomerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const payload = {
                name: document.getElementById('editName').value,
                phone: document.getElementById('editPhone').value,
                address: document.getElementById('editAddress').value
            };

            const res = await fetch(`/api/merch/customer/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert('Data berhasil diupdate!');
                editModal.hide();
                loadCustomers();
            }
        });

        // 4. Hapus Data
        window.deleteCustomer = async (id) => {
            if (confirm('Yakin ingin menghapus data pelanggan ini?')) {
                const res = await fetch(`/api/merch/customer/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    alert('Data berhasil dihapus!');
                    loadCustomers();
                }
            }
        };

        loadCustomers();
    </script>
</body>
</html>
